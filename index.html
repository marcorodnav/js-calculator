<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div id="calculator">
		<table class="controls">
			<tr>
				<td colspan="4" id="input">1234</td>
			</tr>
			<tr>
				<td colspan="4" id="history">123+342=3223</td>
			</tr>
			<tr>
				<td>AC</td>
				<td>CE</td>
				<td>/</td>
				<td>*</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>-</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>+</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td rowspan="2">=</td>
			</tr>
			<tr>
				<td colspan="2">0</td>
				<td>.</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>

</html>
